<ion-header>

  <ion-navbar>
    <ion-icon (click)="presentActionSheet()" name="custom-ellipsis-vertical-sharp"></ion-icon>
    <ion-title>Customer Details</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-card id="customer-name-card">
    <ion-card-header>
      {{selectedCustomer.firstName}} {{selectedCustomer.lastName}}
    </ion-card-header>
  </ion-card>
  <form [formGroup]="dailyDetailForm" (ngSubmit)="addDailyRecord()">
    <ion-card>
      <ion-card-header>
        <ion-item>
          <ion-label>Date</ion-label>
          <ion-datetime displayFormat="DD-MM-YYYY" [(ngModel)]="currentDate" formControlName="currentDate" placeholder="Select Date"></ion-datetime>
        </ion-item>
      </ion-card-header>
    </ion-card>
    <ion-card>
      <ion-card-content>
        <ion-row radio-group name="milk-type" formControlName="milkType">
          <ion-item>
            Select Milk Type
          </ion-item>
          <ion-col>
            <ion-item>
              <ion-radio value="cow"></ion-radio>
              <ion-label>Cow</ion-label> 
            </ion-item>
          </ion-col>
          <ion-col>
            <ion-item>
              <ion-radio value="Buffalo"></ion-radio>
              <ion-label>Buffalo</ion-label>
            </ion-item>
          </ion-col>
        </ion-row>
        <ion-row radio-group name="session" formControlName="session">
          <ion-item>
            Select Session
          </ion-item>
          <ion-col>
            <ion-item>
              <ion-label>Morning</ion-label>
              <ion-radio value="morning"></ion-radio>
            </ion-item>
          </ion-col>
          <ion-col>
            <ion-item>
              <ion-label>Evening</ion-label>
              <ion-radio value="evening"></ion-radio>
            </ion-item>
          </ion-col>
        </ion-row>
      </ion-card-content>
    </ion-card>
    <ion-card>
      <ion-card-content>
        <ion-item>
          <ion-input type="number" formControlName="quantity" placeholder="Type Quantity"></ion-input>
        </ion-item>
      </ion-card-content>
    </ion-card>
    <ion-card>
      <ion-card-content>
        <ion-item>
          <ion-input type="number" formControlName="amount" placeholder="Enter amount"></ion-input>
        </ion-item>
      </ion-card-content>
    </ion-card>
    <ion-card>
      <ion-card-content>
        <ion-item>
          <ion-input type="text" formControlName="remark" placeholder="Remark Here"></ion-input>
        </ion-item>
      </ion-card-content>
    </ion-card>
    <ion-row>
      <ion-col>
        <button ion-button full>Cancel</button>
      </ion-col>
      <ion-col>
        <button ion-button full type="submit">Save</button>
      </ion-col>
    </ion-row>
  </form>
</ion-content>
