<ion-header>

  <ion-navbar>
    <ion-icon (click)="presentActionSheet()" name="custom-ellipsis-vertical-sharp"></ion-icon>
    <ion-title>Customer Details</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-card>
    <ion-card-header>
      Customer Name
    </ion-card-header>
  </ion-card>
  <form>
    <ion-card>
      <ion-card-header>
        <ion-item>
          <ion-label>From Date</ion-label>
          <ion-datetime displayFormat="DD MM YYYY" placeholder="Select    Date"></ion-datetime>
        </ion-item>
      </ion-card-header>
    </ion-card>
    <ion-card>
      <ion-card-content>
        <ion-row radio-group name="milk-type" [(ngModel)]="milk-type">
          <ion-item>
            Select Milk Type
          </ion-item>
          <ion-col>
            <ion-item>0
              <ion-radio value="cow"></ion-radio>
              <ion-label>Cow</ion-label> 
            </ion-item>
          </ion-col>
          <ion-col>
            <ion-item>
              <ion-radio value="Buffalo"></ion-radio>
              <ion-label>Buffalo</ion-label>
            </ion-item>
          </ion-col>
        </ion-row>
        <ion-row radio-group name="session" [(ngModel)]="session">
          <ion-item>
            Select Session
          </ion-item>
          <ion-col>
            <ion-item>
              <ion-label>Morning</ion-label>
              <ion-radio value="morning"></ion-radio>
            </ion-item>
          </ion-col>
          <ion-col>
            <ion-item>
              <ion-label>Evening</ion-label>
              <ion-radio value="evening"></ion-radio>
            </ion-item>
          </ion-col>
        </ion-row>
      </ion-card-content>
    </ion-card>
    <ion-card>
      <ion-card-content>
        <ion-row>
          <ion-col>
            <ion-item>
              <ion-input type="number" name="quantity" placeholder="Type Quantity"></ion-input>
            </ion-item>
          </ion-col>
          <ion-col>
            <ion-item>
              <ion-input type="amount" name="amount" value="30.Rs"></ion-input>
            </ion-item>
          </ion-col>
        </ion-row>
      </ion-card-content>
    </ion-card>
    <ion-card>
      <ion-card-content>
        <ion-item>
          <ion-input type="text" name="remark" placeholder="Remark Here"></ion-input>
        </ion-item>
      </ion-card-content>
    </ion-card>
    <ion-row>
      <ion-col>
        <button ion-button full>Cancel</button>
      </ion-col>
      <ion-col>
        <button ion-button full>Save</button>
      </ion-col>
    </ion-row>
  </form>
</ion-content>
