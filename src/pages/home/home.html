<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Customer List</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-searchbar></ion-searchbar>
  <ion-content id="customerlist">
    <ion-card *ngFor="let item of customers" (click)="customerDetails(this.item)">
      <ion-item>
        <ion-avatar item-start>
          <img class="avatar-img" src="../../assets/icon/person-circle-outline.svg">
        </ion-avatar>
        <h2>{{item.firstName}}</h2>
        <ion-row>
          <ion-col>
            <p>{{item.fromDate}}</p>
          </ion-col>
          <ion-col>
            <button ion-button small (click)="viewBill()">bill</button>
          </ion-col>
        </ion-row>
      </ion-item>
    </ion-card>
    
  </ion-content>
  <ion-fab right bottom>
    <button ion-fab (click)="gotoAddCustomer()"><ion-icon name="add"></ion-icon></button>
  </ion-fab>
</ion-content>
