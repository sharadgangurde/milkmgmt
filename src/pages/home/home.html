<ion-header>
  <ion-navbar color="navbarColor">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Customer List</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-searchbar (ionInput)="searchItems($event)"></ion-searchbar>
  <ion-content id="customerlist">
    <ion-refresher (ionRefresh)="doRefresh($event)">
      <ion-refresher-content></ion-refresher-content>
    </ion-refresher>
    <!-- <ion-list> -->
      <!-- <ion-card > -->
        <!-- <ion-item-sliding> -->
          <ion-item *ngFor="let item of customers" (click)="customerDetails(item)">
            <ion-avatar item-start>
              <img class="avatar-img" src="assets/icon/person-circle-outline.svg"/>
            </ion-avatar>
            <h2>{{item.firstName}}</h2>
            <ion-row>
              <ion-col>
                <p>{{item.fromDate}}</p>
              </ion-col>
              <!-- <ion-col>
                <button ion-button small (click)="viewBill(item)">Bill</button>
              </ion-col> -->
              <ion-col>
                <ion-icon name="trash" (click)="removeItem(item)"></ion-icon>
                <ion-icon name="info-outline" (click)="viewDailyDetails(item)"></ion-icon>
              </ion-col>
            </ion-row>
          </ion-item>
          <!-- <ion-item-options side="right">
            <button ion-button color="primary" class="heart" expandable cancelable=false (click)= "editItem(item, $event)"><ion-icon name="custom-create-outline" cancelable="false"></ion-icon></button>
            <button ion-button color="danger" class="heart" expandable cancelable=false (click)= "removeItem(item, $event)"><ion-icon name="custom-trash" cancelable="false"></ion-icon></button>
          </ion-item-options> -->
        <!-- </ion-item-sliding> -->
      <!-- </ion-card> -->
    <!-- </ion-list> -->
  </ion-content>
  <ion-fab right bottom>
    <button ion-fab (click)="gotoAddCustomer()"><ion-icon name="add"></ion-icon></button>
  </ion-fab>
</ion-content>
