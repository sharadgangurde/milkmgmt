<ion-content>
  <ion-content padding id="loginform">
    <!-- <img src="../../assets/imgs/milk-bottle.jpg"/> -->
    <form class="login-form" (ngSubmit)="login()">
        <ion-item>
          <ion-icon name='custom-mail' item-left></ion-icon>
          <ion-input [type]="text" placeholder="Enter Username" name="username" [(ngModel)]="username"></ion-input>
        </ion-item>
      
        <ion-item>
          <ion-input name="password" [type]="inputType"  placeholder="Enter Password" [(ngModel)]="inputValue"></ion-input>
          <ion-icon [name]="(inputType == 'password') ? 'custom-eye' : 'custom-eye-off'" item-left (click)="inputType = (inputType == 'password') ? 'text' : 'password';"> </ion-icon>
        </ion-item>
  
      <button ion-button full round color="danger">Log in</button> 
      <div class="create-account" (click)="gotoRegister()">Create Account</div>
    </form>
  </ion-content>
</ion-content>
