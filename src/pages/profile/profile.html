  Ionic pages and navigation.

<ion-header>

  <ion-navbar color="navbarColor">
    <ion-title>Profile</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-card>
    <ion-card-header>
      <img src="assets/icon/person-circle-outline.svg" alt="user-image">
      <ion-card-title class="capitalize">{{this.name}}</ion-card-title>
    </ion-card-header>
  
    <ion-card-content>
      <ion-item>
        <p> <ion-icon name="mail"></ion-icon>{{this.currentUser.email}}</p>
      </ion-item>
    
      <ion-item>
        <p> <ion-icon name="call"></ion-icon>{{this.currentUser.mobile}}</p>
      </ion-item>

    </ion-card-content>
  </ion-card>
</ion-content>
