<ion-header>

  <ion-navbar>
    <ion-title>Register</ion-title>
  </ion-navbar>

</ion-header>


<ion-content fullscreen>
  <ion-content padding id="registration-form">
    <form [formGroup]="registrationForm" class="registration-form" (ngSubmit)="register()" novalidate>
      <ion-item>
        <ion-input type="text" formControlName="firstName" placeholder="First Name"></ion-input>
      </ion-item>
      <div *ngFor="let validation of validation_messages.firstName" >
        <div *ngIf="registrationForm.get('firstName').hasError(validation.type) && registrationForm.get('firstName').touched">
          <div class="error-message">{{validation.message}}</div>
        </div>
      </div>
      <ion-item>
        <ion-input type="text" formControlName="lastName" placeholder="Last Name"></ion-input>
      </ion-item>
      <div *ngFor="let validation of validation_messages.lastName" >
        <div *ngIf="registrationForm.get('lastName').hasError(validation.type) && registrationForm.get('lastName').touched">
          <div class="error-message">{{validation.message}}</div>
        </div>
      </div>
      <ion-item>
        <ion-input type="email" formControlName="email" placeholder="Email"></ion-input>
      </ion-item>
      <div *ngFor="let validation of validation_messages.email" >
        <div *ngIf="registrationForm.get('email').hasError(validation.type) && registrationForm.get('email').touched">
          <div class="error-message">{{validation.message}}</div>
        </div>
      </div>
      <ion-item>
        <ion-input type="number" formControlName="mobile" placeholder="Mobile"></ion-input>
      </ion-item>
      <div *ngFor="let validation of validation_messages.mobile" >
        <div *ngIf="registrationForm.get('mobile').hasError(validation.type) && registrationForm.get('mobile').touched">
          <div class="error-message">{{validation.message}}</div>
        </div>
      </div>
      <ion-item>
        <ion-textarea formControlName="address" placeholder="Address" ></ion-textarea>
      </ion-item>
      <div *ngFor="let validation of validation_messages.address" >
        <div *ngIf="registrationForm.get('address').hasError(validation.type) && registrationForm.get('address').touched">
          <div class="error-message">{{validation.message}}</div>
        </div>
      </div>
      <ion-item>  
        <ion-input type="password" formControlName="password" placeholder="Enter Password" ></ion-input>
      </ion-item>
      <div *ngFor="let validation of validation_messages.password" >
        <div *ngIf="registrationForm.get('password').hasError(validation.type) && registrationForm.get('password').touched">
          <div class="error-message">{{validation.message}}</div>
        </div>
      </div>
      <ion-item>
        <ion-input type="password" formControlName="confirm_password"  placeholder="Confirm Password"></ion-input>
      </ion-item>
      <div *ngFor="let validation of validation_messages.confirm_password" >
        <div *ngIf="registrationForm.get('confirm_password').hasError(validation.type) && registrationForm.get('confirm_password').touched">
          <div class="error-message">{{validation.message}}</div>
        </div>
      </div>
      <button ion-button full round color="danger" type="submit">Register</button> 
      <div class="loginpage-link" (click)="gotoLogin()">already registered.?</div>
    </form>
  </ion-content>
</ion-content>
