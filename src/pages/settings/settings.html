<!--
  Generated template for the SettingsPage page.

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.

<ion-header>

  <ion-navbar color="navbarColor">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-icon slot="end" name="custom-exit-outline" (click)="showLogoutAlert()"></ion-icon>
    <ion-title>Settings</ion-title>
    
  </ion-navbar>

</ion-header>


<ion-content>  
  <ion-content padding>
    <ion-list>
      <ion-item-group>
        <ion-item>
          <ion-row>
            <ion-col>
              <div>Night Mode</div>
            </ion-col>
            <ion-col>
              <ion-icon slot="end" name="custom-exit-outline"></ion-icon>
            </ion-col>
          </ion-row>
        </ion-item>
        <ion-item (click)="gotoProfile()">
          <ion-row>
            <ion-col>
              <div>Profile</div>
            </ion-col>
            <ion-col>
              <ion-icon slot="end" name="custom-person-circle-outline"></ion-icon>
            </ion-col>
          </ion-row>
        </ion-item>
        <ion-item>
          <ion-row>
            <ion-col>
              <div>Customer log</div>
            </ion-col>
            <ion-col>
              <ion-icon slot="end" name="custom-document-text-outline"></ion-icon>
            </ion-col>
          </ion-row>
        </ion-item>
        <ion-item>
          <ion-row>
            <ion-col>
              <div>App Version</div>
            </ion-col>
            <ion-col>
              <div>1.0
                <ion-icon slot="end" name="custom-information-circle-outline"></ion-icon>
              </div>
            </ion-col>
          </ion-row>
        </ion-item>
        <ion-item>
          <ion-row (click)="showLogoutAlert()">
            <ion-col>
              <div>Logout</div>
            </ion-col>
            <ion-col>
              <ion-icon slot="end" name="custom-exit-outline"></ion-icon>
            </ion-col>
          </ion-row>
        </ion-item>
      </ion-item-group>
    </ion-list>
  </ion-content>
</ion-content>
