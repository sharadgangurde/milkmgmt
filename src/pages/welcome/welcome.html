<ion-header>

  <!-- <ion-navbar>
    <ion-title>welcome</ion-title>
  </ion-navbar> -->

</ion-header>

<ion-content fullscreen>
  <ion-content padding id="welcome">
    <!-- <img src="assets/imgs/logo.png" class="logo"/> -->
    <ion-grid>
      <ion-row>
        <ion-col>
          <h2>  Welcome to</h2>
          <h1>Milk Man</h1>
        </ion-col>
      </ion-row>
    </ion-grid>
  
    <ion-grid>
      <ion-row>
        <ion-col center text-center>
          <button ion-button full round color="danger"  (click)="register()">Sign Up</button>
        </ion-col>
      </ion-row>
      <span class="divider line one-line">or</span>
      <span class="already">Already a user?</span>
      <ion-row>
        <ion-col center text-center>
          <button ion-button full round color="success"  (click)="login()">Log in</button>
        </ion-col> 
      </ion-row>
    </ion-grid>
  </ion-content>
</ion-content>
